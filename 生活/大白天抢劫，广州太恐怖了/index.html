    <header class="post-header">
    <h1 class="post-title">大白天抢劫，广州太恐怖了</h1>
    <p class="post-date">
        <time >2005-08-01</time>
    </p>
    </header>
    <div class="post-content clearfix">
    <p>BC刚刚看完一段广州光天化日抢劫的录像，地址没办法贴出来，看完以后真是震撼呀，听同事说在广州，他的一个亲戚被明抢了很多次了，社会治安实在太差了。还好上海这种事情好像比较少，不然BC要考虑搬家了。</p>
